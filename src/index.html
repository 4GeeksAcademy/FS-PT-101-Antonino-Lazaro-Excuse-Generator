<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container my-4">
    <!-- Row principal que contiene dos columnas: una para la generación de excusas y otra para administrar frases -->
    <div class="row">
      <!-- Columna 1: Generar Excusa -->
      <!-- Se usan clases responsivas: en dispositivos pequeños ocupa el 100% (col-12) y en medios o mayores, la mitad (col-md-6) -->
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
        <!-- Título o encabezado -->
        <h1 class="pb-4">No te lo vas a creer pero...</h1>
        <!-- Párrafo para mostrar la excusa generada; se centra el texto -->
        <p class="text-center" id="excuseGenerated"></p>
        <!-- Botón para generar la excusa -->
        <button id="buttonGenerateExcuse" class="btn btn-secondary">Generar Excusa</button>
      </div>

      <!-- Columna 2: Administrar Frases -->
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
        <!-- Título o encabezado -->
        <h1 class="pb-4">Administrar Frases</h1>

        <!-- Fila interna para agrupar el input y el dropdown -->
        <div class="row justify-content-center align-items-center">
          <!-- Campo de entrada y botón para añadir una nueva frase -->
          <div class="col-auto d-flex align-items-center">
            <input type="text" id="newExcuse" class="form-control" placeholder="Introduce una nueva frase">
            <button id="buttonAddExcuse" class="btn btn-secondary ms-2">Añadir Frase</button>
          </div>
          <!-- Dropdown para seleccionar en qué parte se añadirá la nueva frase -->
          <div class="col-auto d-flex py-3 align-items-center">
            <p class="mb-0 me-2">Elige en qué parte deseas añadirla:</p>
            <select id="locationNewExcuse" name="frases" class="form-select">
              <option value="personaje">Personaje</option>
              <option value="accion">Acción</option>
              <option value="objeto">Objeto</option>
              <option value="lugar">Lugar</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
